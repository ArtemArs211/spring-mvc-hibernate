<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<form th:action="@{/users/update}" th:object="${user}" method="post">
    <input type="hidden" th:field="*{user.id}">
    <div>
        <label>Name:</label>
        <input type="text" th:field="*{user.name}" required>
    </div>
    <div>
        <label>Lastname:</label>
        <input type="text" th:field="*{user.lastname}" required>
    </div>
    <div>
        <label>Age:</label>
        <input type="number" th:field="*{user.age}" required>
    </div>
    <div>
        <label>Email:</label>
        <input type="email" th:field="*{user.email}" required>
    </div>
    <button type="submit">Update</button>
    <a th:href="@{/users}">Cancel</a>
</form>
</body>
</html>
