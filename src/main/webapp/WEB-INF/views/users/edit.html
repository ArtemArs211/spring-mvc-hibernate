<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
</head>
<body>
<h1>Edit User</h1>
<<form th:action="@{/users/update}" method="post">
  <input type="hidden" name="id" th:value="${user.id}">
  <label>Name: <input type="text" name="name" th:value="${user.name}"></label><br>
  <label>Lastname: <input type="text" name="lastname" th:value="${user.lastname}"></label><br>
  <label>Age: <input type="number" name="age" th:value="${user.age}"></label><br>
  <label>Email: <input type="email" name="email" th:value="${user.email}"></label><br>
  <button type="submit">Update</button>
</form>
<a th:href="@{/users}">Back to list</a>
</body>
</html>
